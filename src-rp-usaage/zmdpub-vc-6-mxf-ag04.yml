to: docx

reference-doc: x-r/refdoc/refdoc-smpte-eng.docx

output-file:  docs/31FS-WD-ST-xxxx-VC-6-in-MXF-(r0-draft).docx
input-files:
  - src-rp-usage/st-xxxx-000-title-block-draft.md
  - x-r/boilerplate/smpte/inc-draft-st-002-foreword.md
  - x-r/boilerplate/smpte/inc-draft-st-004-introduction.md
  - src-rp-usage/st-xxxx-005-introduction.md
  - x-r/boilerplate/smpte/inc-draft-st-006-ipr-statement.md
  - x-r/boilerplate/smpte/inc-draft-st-009-hint-scope.md
  - src-rp-usage/st-xxxx-010-scope.md
  - x-r/boilerplate/smpte/inc-draft-st-019-hint-normative-references.md
  - src-rp-usage/st-xxxx-020-normative-references.md
  - x-r/boilerplate/smpte/inc-draft-st-029-hint-terms-and-definitions.md
  - src-rp-usage/st-xxxx-030-terms-definitions.md
