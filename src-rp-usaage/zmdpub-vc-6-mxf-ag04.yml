# paths to search for images
resource-path: [".", "src", "x-r/boilerplate/smpte"]

# filters are needed for this document
filters:
  - x-r/filter/lustache-doc.lua
  - x-r/filter/smpte-st-numbering.lua

#template: letter
standalone: true
self-contained: true

# This variable is passed to filters
variables:
  organisation: SMPTE

# ERROR, WARNING, or INFO
verbosity: INFO
#log-file: log.json

#pdf-engine: pdflatex
#pdf-engine-opts:
#- "-shell-escape"
# you may also use pdf-engine-opt: with a single option
# pdf-engine-opt: "-shell-escape"

table-of-contents: false
toc-depth: 2
#SMPTE numbering is done with a filter to follow ISO rules
number-sections: false

#reference-links: true
# block, section, or document
#reference-location: block
#atx-headers: false

fail-if-warnings: false
dump-args: false
ignore-args: false
trace: false